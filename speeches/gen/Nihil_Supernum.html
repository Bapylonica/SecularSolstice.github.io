<h1 id="nihil-supernum">Nihil Supernum</h1>
<h2 id="by-eliezer-yudkowsky">by Eliezer Yudkowsky</h2>
<p><em>Non est salvatori salvator,</em><br />
<em>neque defensori dominus,</em><br />
<em>nec pater nec mater,</em><br />
<em>nihil supernum.</em></p>
<p>No rescuer hath the rescuer.<br />
No Lord hath the champion,<br />
no mother and no father,<br />
only nothingness above.</p>
